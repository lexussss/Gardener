# Bastion to facilitate SSH access to a Shoot's workers
---
apiVersion: operations.gardener.cloud/v1alpha1
kind: Bastion
metadata:
  name: example-bastion
  namespace: garden-dev
spec:
  shootRef:
    name: example-shoot
  sshPublicKey: ssh-rsa  you@example.com
  ingress:
    - ipBlock:
        cidr: 1.2.3.4/32
