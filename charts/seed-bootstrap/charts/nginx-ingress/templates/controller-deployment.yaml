{{- define "nginx-ingress.deployment.annotations" -}}
reference.resources.gardener.cloud/configmap-{{ include "nginx-ingress.config.name" . | sha256sum | trunc 8 }}: {{ include "nginx-ingress.config.name" . }}
{{- end -}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx-ingress
    component: "controller"
  name: nginx-ingress-controller
  namespace: garden
  annotations:
{{ include "nginx-ingress.deployment.annotations" . | indent 4 }}
spec:
  replicas: 3
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: nginx-ingress
      component: "controller"
      release: addons
  template:
    metadata:
      annotations:
{{ include "nginx-ingress.deployment.annotations" . | indent 8 }}
      labels:
        app: nginx-ingress
        component: "controller"
        release: addons
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                topologyKey: kubernetes.io/hostname
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - nginx-ingress
                    - key: component
                      operator: In
                      values:
                        - controller
                    - key: release
                      operator: In
                      values:
                        - addons
      priorityClassName: gardener-shoot-controlplane
      containers:
        - name: nginx-ingress-controller
          image: {{ index .Values.global.images "nginx-ingress-controller-seed" }}
          imagePullPolicy: "IfNotPresent"
          args:
            - /nginx-ingress-controller
            - --default-backend-service=garden/nginx-ingress-k8s-backend
            - --enable-ssl-passthrough=true
            - --publish-service=garden/nginx-ingress-controller
            - --election-id=ingress-controller-seed-leader
            - --ingress-class={{ .Values.global.ingressClass }}
            {{- if semverCompare ">= 1.22-0" .Capabilities.KubeVersion.GitVersion -}}
            - --controller-class={{ include "nginx-ingress.class" . }}
            {{- end }}
            - --update-status=true
            - --annotations-prefix=nginx.ingress.kubernetes.io
            - --configmap=garden/{{ include "nginx-ingress.config.name" . }}
          securityContext:
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
            runAsUser: 101
            allowPrivilegeEscalation: true
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            initialDelaySeconds: 40
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 40
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 400m
              memory: 1500Mi
            requests:
              cpu: 100m
              memory: 375Mi
      hostNetwork: false
      serviceAccountName: nginx-ingress
      terminationGracePeriodSeconds: 60
